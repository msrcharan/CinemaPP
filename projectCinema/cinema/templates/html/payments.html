<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index 2.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/indi_movie.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/booking.css' %}" type="text/css" />
  </head>
  <body data-user-logged-in="{{ request.user.is_authenticated|yesno:'true,false' }}" data-user-name="{% if user.is_authenticated %}{{ user.get_username }}{% endif %}">
    <div class="main-container" style="padding:20px;">
      <script src="{% static 'js/common.js' %}" async></script>
      <div class="rect">
        <h2>Total: {{ total_price }}</h2>
        <h1>Payment Details</h1>

        <form action="{% url 'payments' %}" method="POST">
          {% csrf_token %}
          <label class="text-label" for="card_number">Card Number</label>
          <input class="text-box" type="text" id="card_number" name="card_number" placeholder="Enter card number" required />

          <label for="expiry_date">Expiry Date</label>
          <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required />

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required />

          <label for="cardholder_name">Cardholder Name</label>
          <input type="text" id="cardholder_name" name="cardholder_name" placeholder="Enter cardholder name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />

          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" placeholder="Enter payment amount" required />

          <button type="submit">Pay Now</button>
        </form>
      </div>
    </div>
  </body>
</html>
